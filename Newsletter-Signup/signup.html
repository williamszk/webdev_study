  <body class="text-center">
    <main class="form-signin">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="images/mock_starbucks_logo.jpg"
          alt=""
          width="120"
        />
        <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter</h1>

        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="First Name"
        />
        <!-- <label for="firstName"></label> -->
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="Last Name"
        />
        <!-- <label for="floatingPassword">Password</label> -->
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="name@example.com"
        />
        <!-- <label for="floatingInput">Email address</label> -->

        <button
          class="w-100 btn btn-lg btn-primary spacing-custom"
          type="submit"
        >
          Sign Me Up!
        </button>
